<html lang="en">
<head>

<body>
    <header>
        <h1>Bienvenidos a CAFÉ EXPRESO</h1>
        <section class="menu">
        <ul class="menu-list">
            <li class="activado">Cafes</li>
            <li>Bebidas frias</li>
            <li>Boca</li>
            <li>Contacto</li>
        </ul>

            <button>
            <i class="fas fa-times"></i>

    <section class="main">

                <button class="cta">¡PIDE YA!</button>
            </section>
            
            <section class="right">
                <img src="coffee-3120750_1920.jpg" alt="no se puede mostrar la imagen">

    <script>
        var menu=document.querySelector('.menu')
        var menuBTN=document.querySelector('.menu button')

        menuBTN.addEventListener('click', ()=>{
            menu.classList.toggle('opened')
        }
    
    
    
    
    )
    </script>
